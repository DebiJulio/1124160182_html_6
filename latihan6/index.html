<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black;
    }
    th,td {
        padding: 5%;
        border: 1px solid black;
    }
    th {
        background-color: red;
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
    }
    td:nth-child(1) {
        text-align: center;
    }
    td:nth-child(2) {
        text-transform: uppercase;
    }
</style>
<body>
    <table border="2" style="border-collapse: collapse;
     width: 100%;">
        <tr>
            <th>No</th>
            <th>Nama Produk</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td style="text-align: center;">2</td>
            <td style="text-transform: uppercase;">mouse</td>
            <td style="color: red;">Rp. 100.000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>keyboard</td>
            <td>Rp. 250.000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Monitor</td>
            <td>Rp. 300.000</td>
        </tr>
    </table>
</body>
</html>
